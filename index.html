<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="eth">
      <img  src="images/image-equilibrium.jpg" alt="eth">
      <div class="cyan-bg">
        <img src="images/icon-view.svg" alt="icon-view">
      </div>
    </div>
    <h2>Equilibrium #3429</h2>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <ul>
      <li><img class="ethereum" src="images/icon-ethereum.svg" alt=""><span class="cost">0.041 ETH</span></li>
      <li><img class="clock" src="images/icon-clock.svg" alt=""><span class="time">3 days left</span></li>
    </ul>
    <hr>
    <div class="info">
      <img class="avatar" src="images/image-avatar.png" alt="">
      <p>Creation of <span class="name">Jules Wyvern</span></p>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/vlastimil-Å¡lechta-2988b3104/" target="_blank">Vlastimil Slechta</a>.
  </div>
</body>
</html>
